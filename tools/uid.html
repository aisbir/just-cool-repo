                    <button id="" class="uk-button uk-button-default" onclick="bjir()">Generate</button>
                    <style>
                        textarea{
                             background-color: black;
                             color: black;
                              }

                                 }

                <div class="form-floating">
                    
                    <textarea class="form-control" readonly id="uuid" style="resize: none;height: 100px;font-family: Hack, monospace;"></textarea>
                    <label><span id="limit">/tools/uid</label>
                        <script>
                     function aisbir() {
    var d = new Date().getTime();
    var d2 = ((typeof performance !== 'undefined') && performance.now && (performance.now()*1000)) || 0;
    return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        var r = Math.random() * 16;
        if(d > 0){
            r = (d + r)%16 | 0;
            d = Math.floor(d/16);
        } else {
            r = (d2 + r)%16 | 0;
            d2 = Math.floor(d2/16);
        }
        return (c === 'x' ? r : (r & 0x3 | 0x8)).toString(16);
    });
}

var bjir = function(){
    document.getElementById('uuid').textContent = aisbir();
}
bjir();
                        </script>
                        
                    <p>
                          <button class="btn btn-info" onclick="ngopi(), bjir()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">

                            <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                          </svg> Copy to clipboard</button>

                            function ngopi() {
